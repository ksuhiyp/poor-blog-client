<ngx-file-drop (onFileDrop)="dropped($event)" multiple="false">
  <ng-template
    ngx-file-drop-content-tmp
    let-openFileSelector="openFileSelector"
  >
    Drop Image Here Or
    <button mat-button type="button" (click)="openFileSelector()">
      Browse Images
    </button>
  </ng-template>
</ngx-file-drop>
