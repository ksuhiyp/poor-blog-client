<h1 mat-dialog-title>{{ config.action }} {{ config.title }}</h1>
<div mat-dialog-content>
  <p>Are you sure?</p>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false">{{ config.dismiss }}</button>
  <button color="warn" mat-button cdkFocusInitial [mat-dialog-close]="true">{{ config.confirm }}</button>
</div>
