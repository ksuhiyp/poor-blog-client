<mat-form-field>
  <mat-chip-list #chipList>
    <mat-chip *ngFor="let option of selectedOptions" (removed)="remove(option)" [selectable]="true" [removable]="true">
      {{ option }}
      <mat-icon matChipRemove>cancel</mat-icon>
    </mat-chip>
    <input
      #optionInput
      placeholder="New option"
      [formControl]="optionCtrl"
      [matAutocomplete]="auto"
      [matChipInputFor]="chipList"
      [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
      (matChipInputTokenEnd)="add($event)"
    />
  </mat-chip-list>
  <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event)">
    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{option}}</mat-option>
  </mat-autocomplete>
</mat-form-field>
